<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=Animal table, initial-scale=1.0">
    <title>Animal Table</title>
</head>
<body>
    <table border="1" cellpadding="10" cellspacing="0" style="background-color: orange">
        <thead>
            <tr>
                <th>No</th>
                <th>Image</th>
                <th>Name</th>
                <th>Food</th>
                <th>Group</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td><img src="./assets/image/kucing1.jpg" width="200" height="100"></td>
                <td><sup>Cat 1</sup></td>
                <td><sub>Healty Fish</sub></td>
                <td>
                    <input type="radio" name="type1" checked value="vertebrate">
                    <label for="">vertebrate</label>
                    <input type="radio" name="type1" value="invertebrate">
                    <label for="">invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td><img src="./assets/image/kucing2.jpg" width="200" height="100"></td>
                <td>Cat 2</td>
                <td>Healty Fish</td>
                <td>
                    <input type="radio" name="type2" value="vertebrate">
                    <label for="">vertebrate</label>
                    <input type="radio" checked name="type2" value="invertebrate">
                    <label for="">invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>3</td>
                <td><img src="./assets/image/kucing3.jpg" width="200" height="100"></td>
                <td>Cat 3</td>
                <td>Healty Fish</td>
                <td>
                    <input type="radio" name="type3" value="vertebrate">
                    <label for="">vertebrate</label>
                    <input type="radio" name="type3" value="invertebrate">
                    <label for="">invertebrate</label>
                </td>
            </tr>
            <tr>
                <td>4</td>
                <td><img src="./assets/image/kucing4.jpg" width="200" height="100"></td>
                <td>Cat 4</td>
                <td>Healty Fish</td>
                <td>
                    <input type="radio" name="type4" value="vertebrate">
                    <label for="">vertebrate</label>
                    <input type="radio" name="type4" value="invertebrate">
                    <label for="">invertebrate</label>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
